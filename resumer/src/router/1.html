  String.prototype.getMostOften = function (){
  var hashMap= {}
  for(var key in this){  //for(in)会遍历到对象原型链上的属性。
    if(this.hasOwnProperty(key)){
        var strValue = this[key]
    }
      if(!hashMap[strValue]){
        hashMap[strValue] = 0;
      }
      hashMap[strValue]++
    }
  //最终结果
  var Char = '';
  var biggest = 0;
  for(var _key in hashMap){
    if(hashMap[_key]>biggest){
      biggest = hashMap[_key];
      Char = _key
    }
  }
  console.log(Char);
  console.log(biggest)
}
